{% extends "base.html" %}
{% block Registion %}
<style>
    span{
        display: none;
    }
    .register{
        height: 650px;
        width: 50%;
        margin: auto;
        padding: 32px;
        border: 1px solid #ddd;
        font-size: 15px;
        font-family: 'Quattrocento Sans', sans-serif;
        background-image: url(../white_leather.png)
    }
    h1{
        font-family: 'Acme', sans-serif;
    }
    th{
        padding: 6px;
    }
    input{
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
        width: 100%;
        height: 29px;
        border-radius: 5px;
        border: 1px solid #888;
        background-color: white;
    }
    input[type=file] {
        border: none;
    }
</style>
<div class="reg_form tab-pane " id="Registion">
        <br><br>
        <form method="post" class="CP" action="{%url 'register'%}" enctype="multipart/form-data">
            <h1 class="text-center">Register Now !</h1>
            <br>
            <table class="form-group col-lg-12 col-xs-12">
                    {% csrf_token %}
              {{ user_form.as_table }}
              {{profile_form.as_table}}
            </table>
            <br><br>
            <a href=""><input class=" submit col-xs-12 btn btn-success" type="submit" value="submit"></a>
        </form>
        <br><br>
</div>
{% endblock Registion %}
