{% extends "base.html" %}
{% block Registion %}
<div class="reg_form tab-pane " id="Registion">
    <h3 class="lead text-center">Registration Form</h3>
        <br><br>
        <form method="post" class="CP" action="{%url 'register'%}" enctype="multipart/form-data">
            <h1 class="text-center">Register </h1>
            <table class="form-group col-lg-12 col-xs-12">
                    {% csrf_token %}
              {{ user_form.as_table }}
              {{profile_form.as_table}}
            </table>
            <textarea class="tags col-xs-12" name="tag" cols="30" rows="5" placeholder="Enter Your tags in the following pattern tag1,tag2,tag3"></textarea><br>
            <br><br>
            <a href="{}"><input class=" submit col-xs-12 btn btn-success" type="submit" value="submit"></a>
        </form>
        <br><br>
</div>
{% endblock Registion %}
